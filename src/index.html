<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mensagem Bruxa </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <section id="Inicial">
      <h1 class="Titulo">Olá, Bruxões e Bruxonas!</h1>

    </section>
    
    <p>Não pode aparatar, usar a Rede de Flu, usar uma Chave de portal ou não acha uma coruja confiável?</p><br><br>
    <p>Aqui você pode ser quem quiser ser!</p><br><br>
    <p>Codifique mensagens para compartilhar com seus amigos sem se preocupar em ser descoberto.</p>
    <h2>A Magia está no ar...</h2>
  </div>

  <input class="senha" type="text" id="nome" placeholder="Digite a senha para continuar"><br><br>
  <input class="numero" type="number" id="deslocamento" placeholder="Escolha um deslocamento entre 1 e 26"><br><br>
  <button id="Cifrar">Cifrar</button>
  <button id="Decodificar">Decifrar</button>
  <br><br>


  <textarea class="Caixas" id="mensagem" placeholder="Digite sua mensagens"></textarea>
  <textarea class="Caixas" id="resultado"></textarea>



  <script src="index.js" type="module"></script>
</body>

</html>
